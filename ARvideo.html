<!DOCTYPE html>
<html>
<head>
    <title>AR Demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="res/js/multimarker.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="" artoolkit="">
        <a-assets timeout="10000">
            <video id="waterVideo" loop="false" autoplay="false" src="res/ARdemo.mp4" preload="auto"></video>
        </a-assets>
        <a-marker type="pattern" url="res/marker/marker-0.patt" registerevents>
            <!--
                <a-image id="watch" src="#watchImage" height="2" width="1" position="0 1 0"></a-image>
            -->
            <a-video id="water" 
                     src="#waterVideo"
                     position="0 1 0"
                     rotation="-90 0 0" 
                     material="opacity: 1;" 
                     autoplay="false">
            </a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
